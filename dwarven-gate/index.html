<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dwarven Temple Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="background-image"></div>
    <h1>Stone Gate</h1>
    <p></p>
    <p>Align the runes so each line totals 15 to open the ancient dwarven gate</p>

    <div id="font-toggle-container">
        <label class="switch">
            <input type="checkbox" id="font-toggle">
            <span class="slider"></span>
        </label>
        <span id="toggle-label">Dwarven Font</span>
    </div>

    <div id="grid">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <div id="tiles"></div>

    <!-- Replace the button with this -->
    <div id="lever-container">
        <div id="lever-base"></div>
        <div id="lever-handle"></div>
    </div>
    <div id="result"></div>

    <footer>
        <script src="script.js"></script>
    </footer>

</body>

</html>
